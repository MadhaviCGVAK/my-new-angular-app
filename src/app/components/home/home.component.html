<div class="jumbo">
    <h1 class="text-primary">{{message}}</h1>

    <ul class="list-group">
        <li class="list-group-item mb-2 bg-info" *ngFor="let user of users">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="user.image" alt="image not found" width="150" height="150" class="img-fluid">

                </div>
                <div class="col-md-8">
                    <h4>Name:{{user.firstName}} {{user.lastName}}</h4>
                    <h5 *ngIf="user.age">Age:{{user.age}}</h5>
                    <p>Address:{{user.address.door}},{{user.address.street}},{{user.address.city}}</p>
                </div>
            </div>
            
            
        </li>
    </ul>
