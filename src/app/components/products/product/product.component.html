
<ul>
    <li class="card card-body mb-2" [style]="{border:'3px solid red'}">
    <div class="row">
        <div class="col-md-4">
            <img style="cursor:pointer;" (click)="setShowExtended()"  [src]='singleproduct.image' alt="" width="100" height="100">
        </div>
        <div class="col-md-8">
            <h3 [style]="{'padding-top':singleproduct.price >10 ?'0' :'40px',
            'color':singleproduct.price >10 ?'green' :'red', 'cursor':'pointer'
        }" [ngStyle]="currentStyles">{{singleproduct.title | uppercase}}<span>
                <small><button (click)="setShowExtended()" class="btn btn-sm btn-primary"><i [class]="!showextended ?'fa fa-plus':'fa fa-minus'"></i></button></small></span></h3>
            <div *ngIf="showextended">
            <p>
                {{singleproduct.description}}
            </p>
            <p>
                {{singleproduct.price | currency:"USD"}}
            </p>
            <button class="btn btn-primary me-2" type="button">Add to Cart</button>
            <button class="btn btn-primary" type="button">Buy</button>
        </div>
    </div>   
</div>
   </li>
</ul>
